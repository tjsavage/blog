<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">

    <!-- Schema.org markup: https://developers.google.com/+/web/snippet/ -->
    <meta itemprop="image" content="{{ "/images/logos/p-logo.png" | prepend: site.baseurl }}">
    <meta itemprop="name" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Polymer Blog Posts" href="http://blog.polymer-project.org/feed.xml">
    <link rel="shortcut icon" href="{{ "/images/logos/p-logo-32.png" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
